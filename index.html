<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {
      display: flex;
      justify-content: center;
      align-items:end;
      width: 100%;
      height: 100vh;
      position: relative;
      bottom: 100px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader."</p>

        <div class="btn-div">
          <button class="btn-class" >GitHub</button>
          <button class="btn-class" >Frontend Mentor</button>
          <button class="btn-class" >LinkedIn</button>
          <button class="btn-class" >Twitter</button>
          <button class="btn-class" >Instagram</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Giorgi Menteshashvili</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
